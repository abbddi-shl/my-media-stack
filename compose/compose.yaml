  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    environment:
      - TZ="${TIME_ZONE}"
      - PUID=1000
      - PGID=1000
      - FB_BASEURL=/
    volumes:
      - ./data/media:/srv
